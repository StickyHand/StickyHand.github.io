<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tessellation</title>
    <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            margin-top: 25px;
        }
        canvas {
            border: none;
            margin-top: 20px;
            background-color: transparent;
            position: absolute;
            top: 150px;
            left: 10px;
        }
        #canvas1{
            transform: scale(1, -1) rotate(270deg);
            position: absolute;
            top: 150px;
            left: 10px;
        }
        #canvas2{
            transform: scale(-1, -1) rotate(270deg);
            position: absolute;
            top: 150px;
            left: 510px;
        }
        #canvas3{
            transform: scale(-1, 1);
            position: absolute;
            top: 150px;
            left: 510px;
        }
        #canvas4{
            transform: rotate(270deg);
            position: absolute;
            top: 650px;
            left: 10px;
        }
        #canvas5{
            transform: scale(1, -1);
            position: absolute;
            top: 650px;
            left: 10px;
        }
        #canvas6{
            transform: scale(-1, -1);
            position: absolute;
            top: 650px;
            left: 510px;
        }
        #canvas7{
            transform: scale(-1, 1) rotate(270deg);
            position: absolute;
            top: 650px;
            left: 510px;
        }
    </style>
</head>
<body>
    <h1>Tessellation Tool</h1>
    <input type="file" id="upload" accept="image/*">
    <button id="saveButton" disabled>Save Tessellation</button>
<canvas width="1000" height="1000">
    <canvas id="canvas"></canvas>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>
    <canvas id="canvas4"></canvas>
    <canvas id="canvas5"></canvas>
    <canvas id="canvas6"></canvas>
    <canvas id="canvas7"></canvas>
</canvas>

    <script>
    const uploadInput = document.getElementById('upload');
    const saveButton = document.getElementById('saveButton');

    // Collect all canvas elements
    const canvases = Array.from(document.querySelectorAll('canvas'));
    const contexts = canvases.map((canvas) => canvas.getContext('2d'));

    uploadInput.addEventListener('change', handleImageUpload);
    saveButton.addEventListener('click', saveTessellation);

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const img = new Image();
        img.onload = () => {
            const imgWidth = 1000;
            const imgHeight = 1000;

            // Set all canvases to the same size
            canvases.slice(1).forEach((canvas) => {
                canvas.width = imgWidth / 2;
                canvas.height = imgHeight / 2;
            });

            // Draw the image onto the first canvas (canvas[0])
            contexts[0].drawImage(img, 0, 0, imgWidth, imgHeight);

            // Draw the image onto all other canvases (excluding canvas[0]) with a triangular clip
            canvases.slice(1).forEach((canvas, index) => {
                const ctx = contexts[index + 1]; // Skip the first canvas (canvas[0])
                ctx.save(); // Save the current state of the canvas
                ctx.beginPath();
                ctx.moveTo(0, 0); // Top-left corner of the triangle
                ctx.lineTo(0, imgHeight / 2); // Left point of the triangle
                ctx.lineTo(imgWidth / 2, imgHeight / 2); // Right point of the triangle
                ctx.closePath();
                ctx.clip(); // Clip the canvas to the triangle

                // Draw the image inside the clipped triangle
                ctx.drawImage(img, 0, 0, imgWidth, imgHeight);
                ctx.restore(); // Restore the canvas to its previous state (no clip)
            });

            // Enable the save button
            saveButton.disabled = false;
        };

        img.src = URL.createObjectURL(file);
    }

    function saveTessellation() {
        // Convert the first canvas to a PNG image
        const dataURL = canvases[0].toDataURL('image/png');

        // Create a temporary link element to trigger the download
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'tessellation.png'; // Set the download filename
        link.click();
    }
</script>

</body>
</html>
