<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tessellation</title>
   <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      margin-top: 25px;
    }
    canvas {
      border: 1px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tessellation Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <button id="saveButton" disabled>Save Tessellation</button>
  <canvas id="canvas"></canvas>

  <script>
    const uploadInput = document.getElementById('upload');
    const saveButton = document.getElementById('saveButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    uploadInput.addEventListener('change', handleImageUpload);
    saveButton.addEventListener('click', saveTessellation);

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        var scaleFactor = 500 / Math.max(img.width, img.height);
        var imgWidth = img.width * scaleFactor;
        var imgHeight = img.height * scaleFactor;
        const image = img;
        canvas.width = imgWidth;
        canvas.height = imgHeight;

        ctx.beginPath();
ctx.moveTo(0, 0);  // Top-left corner of the triangle
ctx.lineTo(0, imgHeight / 2);  // Left point of the triangle
ctx.lineTo(imgWidth / 2, imgHeight / 2);  // Right point of the triangle
ctx.closePath();
ctx.clip();  // Clip the canvas to the triangle

// Step 2: Draw the original image in the clipped triangle
ctx.drawImage(image, 0, 0, imgWidth, imgHeight);

// Step 3: Copy the image, flip it vertically and rotate 90 degrees
var tempCanvas = document.createElement('canvas');
var tempCtx = tempCanvas.getContext('2d');
tempCanvas.width = imgWidth;
tempCanvas.height = imgHeight;

// Flip the image vertically
tempCtx.scale(1, -1);
tempCtx.drawImage(image, 0, -imgHeight, imgWidth, imgHeight);

// Step 4: Rotate the flipped image 90 degrees clockwise
var rotatedCanvas = document.createElement('canvas');
var rotatedCtx = rotatedCanvas.getContext('2d');
rotatedCanvas.width = imgHeight;  // Width becomes height
rotatedCanvas.height = imgWidth;  // Height becomes width

// Rotate 90 degrees clockwise
rotatedCtx.translate(imgHeight / 2, imgWidth / 2);  // Move to center for rotation
rotatedCtx.rotate(Math.PI / 2);  // Rotate 90 degrees clockwise
rotatedCtx.drawImage(tempCanvas, -imgWidth / 2, -imgHeight / 2, imgWidth, imgHeight);

// Step 5: Combine the original image and rotated image to form a square
ctx.clearRect(0, 0, imgWidth * 2, imgHeight);  // Clear the previous canvas content
ctx.drawImage(image, 0, 0, imgWidth, imgHeight);  // Draw the original image
ctx.drawImage(rotatedCanvas, imgWidth, 0, imgHeight, imgWidth);  // Place rotated image

// Step 6: Flip and create a long rectangle by copying the square and flipping it horizontally
var rectangleCanvas = document.createElement('canvas');
var rectangleCtx = rectangleCanvas.getContext('2d');
rectangleCanvas.width = imgWidth * 2;
rectangleCanvas.height = imgHeight;

rectangleCtx.drawImage(ctx.canvas, 0, 0, imgWidth * 2, imgHeight);  // Draw the square

// Flip the square horizontally
rectangleCtx.scale(-1, 1);
rectangleCtx.drawImage(ctx.canvas, -imgWidth * 2, 0);

// Step 7: Create a large square by flipping and placing the rectangle below
var largeSquareCanvas = document.createElement('canvas');
var largeSquareCtx = largeSquareCanvas.getContext('2d');
largeSquareCanvas.width = imgWidth * 2;
largeSquareCanvas.height = imgHeight * 2;

largeSquareCtx.drawImage(rectangleCanvas, 0, 0);  // Draw the long rectangle

// Flip and place the rectangle below to form the large square
largeSquareCtx.scale(-1, 1);
largeSquareCtx.drawImage(rectangleCanvas, -imgWidth * 2, imgHeight);

        saveButton.disabled = false;
      };

      img.src = URL.createObjectURL(file);
    }

    async function saveTessellation() {
      if (!window.showSaveFilePicker) {
        alert("Your browser doesn't support the Save File Picker API.");
        return;
      }

      try {
        // Open the save file dialog
        const fileHandle = await showSaveFilePicker({
          suggestedName: 'pattern.png',
          types: [
            {
              description: 'PNG Image',
              accept: { 'image/png': ['.png'] },
            },
            {
              description: 'JPEG Image',
              accept: { 'image/jpeg': ['.jpg', '.jpeg'] },
            },
            {
              description: 'GIF Image',
              accept: { 'image/gif': ['.gif'] },
            },
          ],
        });

        // Get a writable stream for the file
        const writableStream = await fileHandle.createWritable();

        // Convert canvas to blob and write it to the file
        const blob = await new Promise((resolve) =>
          canvas.toBlob(resolve, fileHandle.name.endsWith('.png') ? 'image/png' : fileHandle.name.endsWith('.jpeg') ? 'image/jpeg' : fileHandle.name.endsWith('.jpg') ? 'image/jpg' : 'image/gif')
        );
        await writableStream.write(blob);
        await writableStream.close();

        alert('File saved successfully!');
      } catch (err) {
        console.error('Save cancelled or failed:', err);
      }
    }
  </script>
</body>
</html>
