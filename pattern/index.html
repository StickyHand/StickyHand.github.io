<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tessellation</title>
    <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            margin-top: 25px;
        }
        canvas {
            border: none;
            margin-top: 20px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Tessellation Tool</h1>
    <input type="file" id="upload" accept="image/*">
    <button id="saveButton" disabled>Save Screenshot</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const uploadInput = document.getElementById('upload');
        const saveButton = document.getElementById('saveButton');

        uploadInput.addEventListener('change', handleImageUpload);
        saveButton.addEventListener('click', saveScreenshot);

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = () => {
                // Add the uploaded image to the document for demonstration
                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.style.position = 'absolute';
                imgElement.style.top = '150px';
                imgElement.style.left = '10px';
                imgElement.style.width = '1000px';
                imgElement.style.height = '1000px';
                document.body.appendChild(imgElement);

                // Enable the save button
                saveButton.disabled = false;
            };

            img.src = URL.createObjectURL(file);
        }

        async function saveScreenshot() {
            if (typeof html2canvas === 'undefined') {
                alert("html2canvas library is required to capture screenshots.");
                return;
            }

            try {
                const x = 10; // X-coordinate of the capture area
                const y = 150; // Y-coordinate of the capture area
                const width = 1000; // Width of the capture area
                const height = 1000; // Height of the capture area

                const canvas = await html2canvas(document.body, {
                    x,
                    y,
                    width,
                    height,
                    scale: 1, // Use 1x scale for normal resolution
                    backgroundColor: null, // Keep background transparent
                });

                // Save the captured image
                const link = document.createElement('a');
                link.download = 'screenshot.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error('Error capturing screenshot:', err);
            }
        }
    </script>
</body>
</html>
