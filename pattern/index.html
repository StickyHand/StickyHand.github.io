<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tessellation</title>
   <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      margin-top: 25px;
    }
    canvas {
      border: 1px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Tessellation Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <button id="saveButton" disabled>Save Tessellation</button>
  <canvas id="canvas"></canvas>

  <script>
    const uploadInput = document.getElementById('upload');
    const saveButton = document.getElementById('saveButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    uploadInput.addEventListener('change', handleImageUpload);
    saveButton.addEventListener('click', saveTessellation);

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        const imgWidth = img.width;
        const imgHeight = img.height;

        canvas.width = imgWidth;
        canvas.height = imgHeight;

        // Draw the first triangle (bottom-left corner)
        ctx.drawImage(img, 0, 0, imgWidth / 2, imgHeight / 2, 0, 0, imgWidth / 2, imgHeight / 2);
        
        // Mirror the triangle horizontally to form the bottom-right corner
        ctx.save();
        ctx.translate(imgWidth, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(img, 0, 0, imgWidth / 2, imgHeight / 2, 0, 0, imgWidth / 2, imgHeight / 2);
        ctx.restore();

        // Mirror the bottom half vertically to create the top half
        ctx.save();
        ctx.translate(0, imgHeight);
        ctx.scale(1, -1);
        ctx.drawImage(canvas, 0, 0, imgWidth, imgHeight, 0, 0, imgWidth, imgHeight);
        ctx.restore();

        saveButton.disabled = false;
      };

      img.src = URL.createObjectURL(file);
    }

    async function saveTessellation() {
      if (!window.showSaveFilePicker) {
        alert("Your browser doesn't support the Save File Picker API.");
        return;
      }

      try {
        // Open the save file dialog
        const fileHandle = await showSaveFilePicker({
          suggestedName: 'pattern.png',
          types: [
            {
              description: 'PNG Image',
              accept: { 'image/png': ['.png'] },
            },
            {
              description: 'JPEG Image',
              accept: { 'image/jpeg': ['.jpg', '.jpeg'] },
            },
            {
              description: 'GIF Image',
              accept: { 'image/gif': ['.gif'] },
            },
          ],
        });

        // Get a writable stream for the file
        const writableStream = await fileHandle.createWritable();

        // Convert canvas to blob and write it to the file
        const blob = await new Promise((resolve) =>
          canvas.toBlob(resolve, fileHandle.name.endsWith('.png') ? 'image/png' : fileHandle.name.endsWith('.jpeg') ? 'image/jpeg' : fileHandle.name.endsWith('.jpg') ? 'image/jpg' : 'image/gif')
        );
        await writableStream.write(blob);
        await writableStream.close();

        alert('File saved successfully!');
      } catch (err) {
        console.error('Save cancelled or failed:', err);
      }
    }
  </script>
</body>
</html>
