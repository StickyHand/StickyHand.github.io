<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sdrow Ssdrawkcab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:disabled {
            background-color: #f0f0f0;
            color: #999;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #listofnames {
            margin-top: 15px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        #listofnames span {
            display: inline-block;
            padding: 5px;
            background-color: #ecf0f1;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 1.1em;
            color: #2c3e50;
        }

        #listofnames button {
            background: transparent;
            color: #e74c3c;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            padding: 0 10px;
        }

        #listofnames button:hover {
            color: #c0392b;
        }

        .material-symbols-outlined {
            font-size: 1.5em;
            vertical-align: middle;
            margin-left: 10px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sdrow Ssdrawkcab</h1>
        <input id="input" placeholder="Input name here:" oninput="run();">
        <input id="output" disabled placeholder="Output:">
        <button onclick="copy();">
            <span class="material-symbols-outlined">content_copy</span>
        </button>
        <div id="listofnames"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        function runNames(){
            document.getElementById("listofnames").innerHTML = "";
            if(localStorage.getItem("listofnames")){
                var names = localStorage.getItem("listofnames");
                names = names.split(", ");
                for(var i = 0; i < names.length; i++){
                    var n = names[i];
                    document.getElementById("listofnames").innerHTML += "<span id='" + i + "'>" + n + "</span><button class='material-symbols-outlined' onclick='del(" + i + ")'>delete</button><br>";
                }
            }
        }
        runNames();

        function capitalize(inputString) {
            inputString = inputString.toLowerCase();
            return inputString.charAt(0).toUpperCase() + inputString.slice(1);
        }

        function run(){
            var input = document.getElementById("input").value;
            var output = "";
            for(var i = input.length; i > 0; i--){
                output += input[i-1];
            }
            document.getElementById("output").value = capitalize(output);
        }

        function copy() {
            var val = document.getElementById("output").value.trim();
            if (val === "") return;

            var can = true;
            var names = localStorage.getItem("listofnames") ? localStorage.getItem("listofnames").split(", ") : [];
            if (names.includes(val)) {
                var confirmation = confirm("Are you sure you want to add a duplicate?");
                can = confirmation;
            }

            if (can) {
                navigator.clipboard.writeText(val).then(function() {
                    console.log("Name copied to clipboard!");
                }).catch(function(err) {
                    console.error("Failed to copy text: ", err);
                });

                if (localStorage.getItem("listofnames")) {
                    var string = localStorage.getItem("listofnames");
                    string += ", " + val;
                    localStorage.setItem("listofnames", string);
                } else {
                    localStorage.setItem("listofnames", val);
                }

                runNames();
            }
        }

        function del(id){
            var confirmation = confirm("Are you sure you want to delete this name?");
            if(localStorage.getItem("listofnames") && confirmation) {
                var names = localStorage.getItem("listofnames").split(", ");
                names.splice(Number(id), 1);
                localStorage.setItem("listofnames", names.join(", "));
                runNames();
            }
        }
    </script>
</body>
</html>
