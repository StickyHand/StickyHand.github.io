<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sdrow Ssdrawkcab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:disabled {
            background-color: #f0f0f0;
            color: #999;
        }

        #copy-button {
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #copy-button:hover {
            background-color: #2980b9;
        }

        #listofnames {
            margin-top: 15px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        #listofnames .span {
            display: inline-block;
            padding: 5px;
            background-color: #ecf0f1;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 1.1em;
            color: #2c3e50;
        }

        #listofnames button {
            background: transparent;
            color: #2c3e50;
            font-size: 1em;
            border: none;
            cursor: pointer;
            padding: 0px;
            height: 30px;
            width: 30px;
            border-radius: 15px;
            transition: 0.3s;
        }

        #listofnames button:hover {
            color: #AAA;
        }

        .material-symbols-outlined {
            font-size: 1.5em;
            vertical-align: middle;
            margin-left: 2px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 380px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sdrow Ssdrawkcab</h1>
        <input id="input" placeholder="Input name here:" oninput="run();">
        <input id="output" disabled placeholder="Output:">
        <button id="copy-button" onclick="copy();">
            <span class="material-symbols-outlined">content_copy</span>
        </button>
        
        <!-- Dropdown for selecting voice -->
        <select id="voiceSelect" onchange="runNames()"></select>

        <div id="listofnames"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        let voices = [];
        
        // Initialize voices on load
        function populateVoices() {
    voices = speechSynthesis.getVoices();
    const voiceSelect = document.getElementById("voiceSelect");
    voiceSelect.innerHTML = "";

    // Include all natural-sounding voices
    const filteredVoices = voices.filter(voice =>
        voice.name.toLowerCase().includes("natural")
    );

    filteredVoices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = voice.name;
        voiceSelect.appendChild(option);
    });

    // Try to select the first English-US voice
    const firstEnglishUSIndex = filteredVoices.findIndex(voice =>
        voice.lang === "en-US"
    );

    if (firstEnglishUSIndex !== -1) {
        voiceSelect.selectedIndex = firstEnglishUSIndex;
    } else if (voiceSelect.options.length > 0) {
        voiceSelect.selectedIndex = 0; // fallback
    }

    // Save the filtered list globally
    voices = filteredVoices;
}

        // Run function to handle names and speaker buttons
        function runNames(){
            document.getElementById("listofnames").innerHTML = "";
            if(localStorage.getItem("listofnames")){
                const names = localStorage.getItem("listofnames").split(", ");
                names.forEach((name, i) => {
                    const nameElement = document.createElement("span");
                    nameElement.textContent = name;
                    nameElement.classList.add("span");
                    const speakerButton = document.createElement("button");
                    speakerButton.innerHTML = '<span class="material-symbols-outlined">volume_up</span>';
                    speakerButton.onclick = () => speakWord(name);
                    const deleteButton = document.createElement("button");
                    deleteButton.innerHTML = '<span class="material-symbols-outlined">delete</span>';
                    deleteButton.onclick = () => del(i);
                    document.getElementById("listofnames").appendChild(nameElement);
                    document.getElementById("listofnames").appendChild(speakerButton);
                    document.getElementById("listofnames").appendChild(deleteButton);
                    document.getElementById("listofnames").appendChild(document.createElement("br"));
                });
            }
        }

        // Function to speak a word using speech synthesis
        function speakWord(word) {
            const voiceIndex = document.getElementById("voiceSelect").value;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.voice = voices[voiceIndex];
            speechSynthesis.speak(utterance);
        }

        // Run when input is updated
        function run(){
            const input = document.getElementById("input").value;
            let output = "";
            for(let i = input.length; i > 0; i--){
                output += input[i-1];
            }
            document.getElementById("output").value = capitalize(output);
        }

        // Function to capitalize the first letter
        function capitalize(inputString) {
            inputString = inputString.toLowerCase();
            return inputString.charAt(0).toUpperCase() + inputString.slice(1);
        }

        // Copy to clipboard
        function copy() {
            const val = document.getElementById("output").value.trim();
            if (val === "") return;

            let can = true;
            let names = localStorage.getItem("listofnames") ? localStorage.getItem("listofnames").split(", ") : [];
            if (names.includes(val)) {
                const confirmation = confirm("Are you sure you want to add a duplicate?");
                can = confirmation;
            }

            if (can) {
                navigator.clipboard.writeText(val).then(function() {
                    console.log("Name copied to clipboard!");
                }).catch(function(err) {
                    console.error("Failed to copy text: ", err);
                });

                if (localStorage.getItem("listofnames")) {
                    let string = localStorage.getItem("listofnames");
                    string += ", " + val;
                    localStorage.setItem("listofnames", string);
                } else {
                    localStorage.setItem("listofnames", val);
                }

                runNames();
            }
        }

        // Delete name from the list
        function del(id){
            const confirmation = confirm("Are you sure you want to delete this name?");
            if(localStorage.getItem("listofnames") && confirmation) {
                let names = localStorage.getItem("listofnames").split(", ");
                names.splice(Number(id), 1);
                localStorage.setItem("listofnames", names.join(", "));
                runNames();
            }
        }

        // Initialize voices when the page is loaded
        window.onload = function() {
            populateVoices();
            runNames();
        };

        // Re-populate voices when the voices are loaded
        speechSynthesis.onvoiceschanged = populateVoices;
    </script>
</body>
</html>
