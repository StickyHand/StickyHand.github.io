<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/games/gameicon.png">
        <title>Games</title>
<style>
*{
margin: 0;
padding: 0;
}
body{
display: flex;
flex-wrap: wrap;
    justify-content: center;  /* Centers horizontally */
    align-items: center;  /* Centers vertically */
    height: 100vh;  /* Makes body take full viewport height */
    margin: 0;  /* Removes default margins */
}
iframe{
background: black;
resize:both;
padding:2px;
border: 5px solid white;
outline: 2px solid black;
border-radius: 5px;
width: 600px;
height: 600px;
margin-left: 2.5px;
margin-right: 2.5px;
margin-top: 5px;

}
        button, input, label {
border: 2px solid white;
            margin-right: 600px;
            margin-left: 600px;
outline: 2px solid black;
            border-radius: 5px;
            background: black;
            color: white;
            font-size: 15px;
            padding: 5px;
            margin-top: 10px;
        }
    button:hover{
        cursor: pointer;
    }
</style>
    </head>
    <body>
        <button onclick="copyRandomDice()" id="copy-dice">Roll Dice</button>
        <label>Number of Die to Roll:</label>
        <input type="number" id="num-die" min="1" max="15" value="1">
        <script>
            var games = [
                "https://docs.google.com/drawings/d/15tF911E5f-6ebA1l4Nn3OEPjrzlhAWhMZj2A_paIKps/edit?usp=sharing",
                "https://docs.google.com/drawings/d/1vx5zFwHblqWwgGOxin33W-_ZRWdu6AZnOsGPB2OSHyk/edit?usp=sharing",
                "https://docs.google.com/drawings/d/1ie-kiiO-ejgJodpqb54erc-FP-8U7Zfq-A54r6VmoRI/edit?usp=sharing",
                "https://docs.google.com/drawings/d/1xfIuNbIpw09fYscxIlOjav4ZVweV_CD9Jj0kjqsb9CA/edit?usp=sharing",
                "https://docs.google.com/drawings/d/1SHIyxWH-c8WKJzp88phGZFxuQx6l9i_I1FFaAX9KVP8/edit?usp=sharing",
                "https://docs.google.com/drawings/d/1fbGTBSfDvs8JycDRJ9kB0rQ4nUjvFjm8fqlFsgCRanQ/edit?usp=sharing",
                "https://docs.google.com/drawings/d/175R2hHzr-8L3J6HCLbWpq97M7kNaO40XtlSp7hzRvFw/edit?usp=sharing",
                "https://docs.google.com/drawings/d/1DAuZI08sPEmo5YQL5UctGbOzsFXIlsM8I56Bkk0uXQY/edit?usp=sharing",
            ];
            for(var i = 0; i < games.length; i ++) {
                var j = document.createElement("iframe");
                j.src = games[i];
                document.appendChild(j);
            }
        </script>
        <script>
        function copyRandomDice() {
            const diceEmojis = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
            //const randomDice = diceEmojis[Math.floor(Math.random() * diceEmojis.length)];
            let randomDice = "";
            var numDie = Number(document.getElementById("num-die").value);
            if(numDie > 15) {
                alert("Too many dice!");
                return;
            }
            if(numDie < 1) {
                alert("Too few dice!");
                return;
            }
            for(var i = 0; i < numDie; i ++) {
                randomDice += diceEmojis[Math.floor(Math.random() * diceEmojis.length)];
            }
            navigator.clipboard.writeText(randomDice).then(() => {
                console.log('Copied: ' + randomDice);
                document.getElementById("copy-dice").textContent = "Rolled!";
                setTimeout(function(){
                    document.getElementById("copy-dice").textContent = "Roll Dice";
                }, 1500);
            });
        }
    </script>
    </body>
</html>
