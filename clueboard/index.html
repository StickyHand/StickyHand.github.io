<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid black;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gridCanvas" width="1920" height="1920"></canvas>
  <button id="downloadBtn">Download as JPG</button>

  <script>
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const imageSources = [
      /**'https://stickyhand.github.io/tiles.jpg',
      'https://stickyhand.github.io/tiles1.jpg',
      'https://stickyhand.github.io/tiles2.jpg',
      'https://stickyhand.github.io/tiles3.jpg',
      'https://stickyhand.github.io/tile0.jpeg',
      'https://stickyhand.github.io/tile1.jpeg',**/
      'https://stickyhand.github.io/tile2.jpeg',
      'https://stickyhand.github.io/tile3.jpeg',
      'https://stickyhand.github.io/tile4.jpeg',
      'https://stickyhand.github.io/tile5.jpeg',
      'https://stickyhand.github.io/tile6.jpeg',
    ];
    const gridSize = 50;
    const canvasSize = 2000;
    const tileSize = canvasSize / gridSize;
    const groutWidth = 1; // Width of the border around each tile

    const images = imageSources.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let imagesLoaded = 0;
    images.forEach(img => {
      img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === images.length) {
          drawGrid();
        }
      };
    });

    function drawGrid() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const x = col * tileSize;
          const y = row * tileSize;

          // Draw grout line (background)
          ctx.fillStyle = 'rgb(214, 199, 184)'; // Change grout color if needed
          ctx.fillRect(x, y, tileSize, tileSize);

          // Draw the image tile
          const randomImage = images[Math.floor(Math.random() * images.length)];
          const rotation = [0, 90, 180, 270][Math.floor(Math.random() * 4)];
          const flipVertical = Math.random() < 0.5;
          const flipHorizontal = Math.random() < 0.5;

          ctx.save();
          ctx.translate(x + tileSize / 2, y + tileSize / 2);
          ctx.rotate((rotation * Math.PI) / 180);
          ctx.scale(flipHorizontal ? -1 : 1, flipVertical ? -1 : 1);
          ctx.drawImage(
            randomImage,
            -tileSize / 2 + groutWidth, 
            -tileSize / 2 + groutWidth, 
            tileSize - groutWidth * 2, 
            tileSize - groutWidth * 2
          );
          ctx.restore();
        }
      }
    }

    // Download the canvas as a JPG image
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'grid-image.jpg';
      link.href = canvas.toDataURL('image/jpeg', 1.0);
      link.click();
    });
  </script>
</body>
</html>
