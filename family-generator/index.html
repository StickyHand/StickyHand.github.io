    function generateDeath(currentAge) {
        var deathAges;
        if(currentAge < 4) {
            deathAges = ["baby", "baby", "child", "child", "teen", "young adult", "young adult", "young adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult"];
        }else if(currentAge < 13) {

            deathAges = ["young adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult", "adult"];
        }else{
            deathAges = ["adult"];
        }
        var deathAge;
        var deathAgeText = deathAges[floor(random(deathAges.length))];
        if(deathAgeText === "baby") {
            deathAge = floor(random(currentAge, 4));
        }else if(deathAgeText === "child") {
            deathAge = floor(random(currentAge, 13));
        }else if(deathAgeText === "teen") {
            deathAge = floor(random(currentAge, 20));
        }else if(deathAgeText === "young adult") {
            deathAge = floor(random(currentAge, 40));
        }else if(deathAgeText === "adult"){
            deathAge = floor(random(currentAge, maxAge));
        }
        
        var causes = [];
        if (deathAge < 1) {
            causes = causes0;
        } else if (deathAge >= 1 && deathAge < 5) {
            causes = causes1to5;
        } else if (deathAge >= 5 && deathAge < 18) {
            causes = causes5to18;
        } else if (deathAge >= 18 && deathAge < 30) {
            causes = causes18to30;
        } else if (deathAge >= 30 && deathAge < 50) {
            causes = causes30to50;
        } else if (deathAge >= 50 && deathAge < 70) {
            causes = causes50to70;
        } else if (deathAge >= 70) {
                causes = causes70plus;
        }

            // Adjust chances based on death age being realistic (i.e., older death age means more "old age" likely)
            if (deathAge >= 50) {
                causes.forEach(cause => {
                    if (cause.cause === "Old age") {
                        cause.chance = Math.min(50, cause.chance + 10);
                    }
                });
            }

            // Total chance sum to pick a cause randomly
            var totalChance = causes.reduce((sum, cause) => sum + cause.chance, 0);

            // Randomly select a cause based on chance
            var rand = Math.random() * totalChance;
            var cumulativeChance = 0;
            var causeOfDeath;

            for (var i = 0; i < causes.length; i++) {
                cumulativeChance += causes[i].chance;

                    causeOfDeath = causes[i].cause;
                    break;
                }
            }
        
        //var cause = causes[floor(random(causes.length))];
        
        return "Died at age "+deathAge+" due to "+lowercase(causeOfDeath);

<script>
    var yearOfStory = floor(random(1000, 1500))

<script>
function run() {
try{    
    function capitalize(inputString) {
        return inputString.charAt(0).toUpperCase() + inputString.slice(1);
    };
//alert(boynames.length)
    
    var boyJunior = false;
    var girlJunior = false;
    function generateChild(parents, child){ 
        try {
            child = child || {};
            var father = parents.father;
            var mother = parents.mother;
            if(!child.age) {
                var ages;
                if(Math.min(father.age, mother.age) < 25) {
                    ages = ["baby"]
                }else if(Math.min(father.age, mother.age) < 34){
                    ages = ["baby", "child"];
                }else if(Math.min(father.age, mother.age) < 40){
                    ages = ["baby", "child", "teen"];
                }else {
                    ages = ["baby", "child", "teen", "adult"];
                }
                var Age = ages[floor(random(ages.length))];
                var age;
                if (Age === "baby") {
                    age = floor(random(0, Math.min(father.age, mother.age) - parentAgeToHaveChild, 4));
                } else if (Age === "child") {
                    age = floor(random(4, Math.min(father.age, mother.age) - parentAgeToHaveChild, 13));
                } else if (Age === "teen") {
                    age = floor(random(13, Math.min(father.age, mother.age) - parentAgeToHaveChild, 20));
                } else {
                    age = floor(random(20, Math.min(father.age, mother.age) - parentAgeToHaveChild));
                }
                child.age = age;
            }
            if(!child.gender) {
                var genders = ["boy", "girl"];
                child.gender = genders[floor(random(genders.length))];
            }
            if(!child.name){ 
                if(child.gender === "boy") {
                    if(child.isJunior || !boyJunior && random() < boyJuniorChance) {
                        if(child.isJunior !== false) {
                            child.name = father.name;
                            child.middleName = father.middleName;
                            boyJunior = true;
                            boynames.splice(boynames.indexOf(father.name), 1);
                            boynames.splice(boynames.indexOf(father.middleName), 1);
                            child.isJunior = true;
                        }
                    }else {
                        var nameID = floor(random(boynames.length));
                        child.name = boynames[nameID]
                        boynames.splice(nameID, 1);
                    }
                } else {
                    if(child.isJunior || !girlJunior && random() < girlJuniorChance) {
                        if(child.isJunior !== false) {
                            child.name = mother.name;
                            child.middleName = mother.middleName;
                            girlJunior = true;
                            girlnames.splice(girlnames.indexOf(mother.name), 1);
                            girlnames.splice(girlnames.indexOf(mother.middleName), 1);
                            child.isJunior = true;
                        }
                    }else {
                        var nameID = floor(random(girlnames.length));
                        child.name = girlnames[nameID]
                        girlnames.splice(nameID, 1);
                    }
                }
            } else {  
                if(boynames.indexOf(child.name) !== -1){
                    boynames.splice(boynames.indexOf(child.name), 1);
                }else if (girlnames.indexOf(child.name) !== -1){
                    girlnames.splice(girlnames.indexOf(child.name), 1);
                }
            }
            if(child.noMiddleName) {
                child.middleName = " ";
            }
            if(!child.noMiddleName && !child.middleName) {
                var middleName = random();
                if(middleName > 0.45) {
                    var initials = "AAABBBCCCDDDEEEFFFGGGHHHIIIJJJKKKLLLMMMNNNOOOPPPQQRRRSSSTTTUUUVVWWWXYYYZZ";
                    if(random() < likelyhoodOfInitialForMiddleName) {
                        child.middleName = initials[floor(random(initials.length))]+".";
                    }
                    else if(child.gender === "boy") {
                        child.middleName = boynames[floor(random(boynames.length))];
                    }else {
                        child.middleName = girlnames[floor(random(girlnames.length))];
                    }
                } else {
                    child.middleName = " ";
                }
            }
            if(!child.death) {
                child.death = generateDeath(child.age);
            }
            if(!child.hairColor) {
                var hairColors = [];
                
                if(father.hairColor === "brown" || father.hairColor === "light brown" || father.hairColor === "dark brown" || father.hairColor === "blonde") {
                    hairColors.push("brown", "light brown", "dark brown", "blonde");
                    if(father.hairColor !== "light brown" && father.hairColor !== "blonde") {
                        hairColors.push("black");
                    }
                }else if(father.hairColor === "black"){
                    hairColors.push("dark brown", "brown", "black", "chestnut");
                }else if(father.hairColor === "red" || father.hairColor === "auburn" || father.hairColor === "chestnut" || father.hairColor === "strawberry blonde"){
                    hairColors.push("red", "auburn", "chestnut", "strawberry blonde");
                    if(father.hairColor === "strawberry blonde") {
                        hairColors.push("blonde")
                    }
                }else if(father.hairColor === "gray"){
                    hairColors.push("black", "dark brown", "brown", "chestnut", "auburn", "red")
                }else if(father.hairColor === "white"){
                    hairColors.push("light brown", "blonde", "strawberry blonde", "brown", "red", "auburn");
                }
                if(mother.hairColor === "brown" || mother.hairColor === "light brown" || mother.hairColor === "dark brown" || mother.hairColor === "blonde") {
                    hairColors.push("brown", "light brown", "dark brown", "blonde");
                    if(mother.hairColor !== "light brown" && mother.hairColor !== "blonde") {
                        hairColors.push("black");
                    }
                }else if(mother.hairColor === "black"){
                    hairColors.push("dark brown", "brown", "black", "chestnut");
                }else if(mother.hairColor === "red" || mother.hairColor === "auburn" || mother.hairColor === "chestnut" || mother.hairColor === "strawberry blonde"){
                    hairColors.push("red", "auburn", "chestnut", "strawberry blonde");
                    if(mother.hairColor === "strawberry blonde") {
                        hairColors.push("blonde")
                    }
                }else if(mother.hairColor === "gray"){
                    hairColors.push("black", "dark brown", "brown", "chestnut", "auburn", "red")
                }else if(mother.hairColor === "white"){
                    hairColors.push("light brown", "blonde", "strawberry blonde", "brown", "red", "auburn");
                }
                child.hairColor = hairColors[floor(random(hairColors.length))];
                
                if(child.age > random(60, 70)) {
                    if(child.hairColor === "brown" || child.hairColor === "dark brown" || child.hairColor === "black" || child.hairColor === "chestnut") {
                        child.hairColor = "gray"
                    } else {
                        child.hairColor = "white";
                    }
                }
            }
            if(!child.hairType) {
                var hairTypes = [];
                if(father.hairType === "straight"){
                    hairTypes.push("straight", "straight", "wavy")
                }else if(father.hairType === "wavy"){
                    hairTypes.push("straight", "wavy", "wavy", "wavy", "wavy", "curly");
                }else if(father.hairType === "curly"){
                    hairTypes.push("curly", "curly", "wavy")
                }
                if(mother.hairType === "straight"){
                    hairTypes.push("straight", "straight", "wavy")
                }else if(mother.hairType === "wavu"){
                    hairTypes.push("straight", "wavy", "wavy", "wavy", "wavy", "curly");
                }else if(mother.hairType === "curly"){
                    hairTypes.push("curly", "curly", "wavy")
                }
                child.hairType = hairTypes[floor(random(hairTypes.length))];
            }
            if(!child.eyeColor) {
                var eyeColors = [];
                if(father.eyeColor === "brown" || father.eyeColor === "light brown" || father.eyeColor === "dark brown" || father.eyeColor === "hazel" || father.eyeColor === "amber" || father.eyeColor === "black") {
                    eyeColors.push("brown", "light brown", "dark brown", "hazel", "dark green", "dark blue", "black", "gray", "amber");
                }else if(father.eyeColor === "blue" || father.eyeColor === "dark blue" || father.eyeColor === "light blue" || father.eyeColor === "green" || father.eyeColor === "dark green") {
                    eyeColors.push("blue", "dark blue", "light blue", "green", "dark green", "brown", "dark brown");
                }else {
                    eyeColors.push("brown", "green", "blue", "black", "hazel", "gray", "amber", "dark blue", "dark brown", "dark green", "light blue", "light brown");
                }
                if(mother.eyeColor === "brown" || mother.eyeColor === "light brown" || mother.eyeColor === "dark brown" || mother.eyeColor === "hazel" || mother.eyeColor === "amber" || mother.eyeColor === "black") {
                    eyeColors.push("brown", "light brown", "dark brown", "hazel", "dark green", "dark blue", "black", "gray", "amber");
                }else if(mother.eyeColor === "blue" || mother.eyeColor === "dark blue" || mother.eyeColor === "light blue" || mother.eyeColor === "green" || mother.eyeColor === "dark green") {
                 eyeColors.push("blue", "dark blue", "light blue", "green", "dark green", "brown", "dark brown");
                } else {
                 eyeColors.push("brown", "green", "blue", "black", "hazel", "gray", "amber", "dark blue", "dark brown", "dark green", "light blue", "light brown");
                }
        child.eyeColor = eyeColors[floor(random(eyeColors.length))];
            }
            return child;
        }catch(error){
            console.error(error.stack);
        }
    };
    
    if(father.age > ageForFatherHairToChangeColor) {
        if(father.hairColor === "brown" || father.hairColor === "dark brown" || father.hairColor === "black" || father.hairColor === "chestnut") {
            father.hairColor = "gray"
        } else {
            father.hairColor = "white";
        }
    }
    if(mother.age > ageForMotherHairToChangeColor) {
        if(mother.hairColor === "brown" || mother.hairColor === "dark brown" || mother.hairColor === "black" || mother.hairColor === "chestnut") {
            mother.hairColor = "gray"
        }else {
            mother.hairColor = "white";
        }
    }
    
    
    var children = [];
    
    var ages = [];
    for(var i = 0; i < numChildren; i ++) {
        var child = generateChild({father:father, mother:mother});
        var attempts = 0;
        var multiple = random();
        while(ages.includes(child.age) && attempts < 10 || ages.includes(child.age+1) && attempts < 10) {
            if(multiple < 0.0126 && (mother.age - child.age) <= motherAgeToStopHavingChildren) {
                children.push(child);
                ages.push(child.age);
            }else {
                if(!child.isJunior) {
                    if(child.gender === "boy") {
                        boynames.push(child.name);
                        if(child.middleName) {
                            boynames.push(child.middleName);
                        }
                    } else {
                        girlnames.push(child.name);
                        if(child.middleName) {
                            girlnames.push(child.middleName);
                        }
                    }
                }
                child = generateChild({father:father, mother:mother});
                multiple = random()
                attempts ++;
            }
        }
        if(attempts < 10 && (mother.age - child.age) <= motherAgeToStopHavingChildren) {
            children.push(child);
            ages.push(child.age);
        }
    }
    ages.sort(function(a, b){
        return b-a;
    });
    children.sort(function(a, b){
        return b.age - a.age;
    });
    
    for(var i = 0; i < ages.length; i ++) {
        document.getElementById("family").innerHTML += "<span id='age"+ages[i]+"' birthday='"+generateBirthday(ages[i])+"'></span>";
    }
    var fatherSenior = "", motherSenior = "";
    var showOtherPopup = false;
    var otherPopupAge = 0;
    for(var i = 0; i < children.length; i ++) {
        var child = children[i];
        var div = document.createElement("div");
        var junior = child.isJunior ? "Junior" : "";
        if(junior === "Junior") {
            if(child.gender === "boy") {
                fatherSenior = "Senior"
            }else {
                motherSenior = "Senior";
            }
        }
        div.classList.add("child")
        div.classList.add(child.gender);
        var offset = 50;
        if(i+1 >= 10) {
            offset = 60;
        }
        div.style.paddingLeft = offset+"px"
        div.innerHTML = "<h1 style='margin-left:-"+(offset-10)+"px'>"+(i+1)+"</h1>";
        
        
        div.innerHTML += capitalize(child.gender)+": "+child.name+" "+child.middleName+" "+father.lastName+" "+junior+"<br>"+"Age: "+child.age+"<br>Description: "+capitalize(child.hairType)+" "+child.hairColor+" hair. "+capitalize(child.eyeColor)+" eyes.<br>"+child.death+".<br>Born on "+document.getElementById("age"+child.age).getAttribute("birthday");
        if(child.death.includes("other")) {
            showOtherPopup = true;
            otherPopupAge = child.death.match(/\b\d{1,3}\b/g)[0];
        }
        
        document.getElementById("age"+child.age).append(div);
        
    }
    document.getElementById("father").innerHTML = "Father: "+father.name+" "+father.middleName+" "+father.lastName+" "+fatherSenior+"<br>"+"Age: "+father.age+"<br>Description: "+capitalize(father.hairType)+" "+father.hairColor+" hair. "+capitalize(father.eyeColor)+" eyes.<br>"+father.death+".";
    document.getElementById("mother").innerHTML = "Mother: "+mother.name+" "+mother.middleName+" "+mother.lastName+" "+father.lastName+" "+motherSenior+"<br>"+"Age: "+mother.age+"<br>Description: "+capitalize(mother.hairType)+" "+mother.hairColor+" hair. "+capitalize(mother.eyeColor)+" eyes.<br>"+mother.death+".";
    var allDeathCauses = [];
    var allDeathArrays = [causes0, causes1to5, causes5to18, causes18to30, causes30to50, causes50to70, causes70plus];

    for (var i = 0; i < allDeathArrays.length; i++) {
        var currentDeathArray = allDeathArrays[i];
        for (var j = 0; j < currentDeathArray.length; j++) {
            allDeathCauses.push(currentDeathArray[j].cause);
        }
    }
    allDeathCauses = allDeathCauses.filter(function(value, index, self) {
    return self.indexOf(value) === index;
});
    var other = allDeathCauses.indexOf("Other");
    allDeathCauses.splice(other, 1);
    if(showOtherPopup) {
        document.getElementById("other-popup").style.display = "block";
        document.getElementById("other-popup-age").innerHTML = otherPopupAge;
        document.getElementById("other-popup-info").innerHTML = "Dying by 'other' means that they did not die from one of these causes:<br>"
        var list = document.createElement("ol");
        list.style.paddingLeft = "25px";
        for(var i = 0; i < allDeathCauses.length; i ++) {
            list.innerHTML+= "<li style='padding-left: 15px'>"+allDeathCauses[i]+"</li>";
        }
        document.getElementById("other-popup-info").append(list);
    }
    document.getElementById("other-popup").addEventListener("click", function() {
        if(document.getElementById("other-popup-info").classList.contains("invisible")) {
            document.getElementById("other-popup-h1").innerHTML = "-";
        }else {
            document.getElementById("other-popup-h1").innerHTML = "+";
        }
        document.getElementById("other-popup-info").classList.toggle("invisible");
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    });
    
    var divs = document.getElementsByTagName("div");
    Array.from(divs).forEach(function(div) {
        div.addEventListener("click", function() {
            var offsetTop = div.offsetTop-15;
    
            window.scrollTo({
                top: offsetTop,
                behavior: 'smooth'
            });
        });
    });
    document.addEventListener("keydown", function(event) {
        // Check if the key pressed is Enter
        if (event.key === "Enter") {
            // Check if the active element is an input or textarea
            var active = document.activeElement;
            if (active.tagName === "INPUT" || active.tagName === "TEXTAREA") {
                event.preventDefault(); // Optional: prevent form submission or line breaks
                document.getElementById("generate").click();
            }
        }
    });
    document.getElementById("generate").onclick = function(){
        var form = document.getElementById("form");
        var elements = form.elements;
        elements[0].max = elements[1].max = maxAge;
        var reasons = [];
        
        for (var i = 0; i < elements.length; i++) {
            var el = elements[i];
    
            if (!el.checkValidity()) {
                if (el.validity.valueMissing) {
                    reasons.push(el.name + " is required.");
                } else if (el.validity.typeMismatch) {
                    reasons.push(el.name + " has an invalid format.");
                } else if (el.validity.rangeUnderflow) {
                    reasons.push(el.name + " is below the minimum value.");
                } else if (el.validity.rangeOverflow) {
                    reasons.push(el.name + " is above the maximum value.");
                } else if (el.validity.patternMismatch) {
                    reasons.push(el.name + " doesn't match the expected pattern.");
                } else {
                    reasons.push(el.name + " is invalid.");
                }
            }
        }
        
        if (reasons.length > 0) {
            alert(reasons.join("\n"));
        } else {
            fatherMinAge = parseInt(document.getElementById("father-min-age").value);
            fatherMaxAge = parseInt(document.getElementById("father-max-age").value);
            numChildren = parseInt(document.getElementById("number-of-children").value);
            yearOfStory = parseInt(document.getElementById("begining-year-of-story").value);
            document.body.innerHTML = bodyHTML;
            generateParents();
            run();
            document.getElementById("father-min-age").value = fatherMinAge;
            document.getElementById("father-max-age").value = fatherMaxAge;
            document.getElementById("number-of-children").value = numChildren;
            document.getElementById("begining-year-of-story").value = yearOfStory;
        }
    }
}catch(e){
    console.warn(e.stack);
}
