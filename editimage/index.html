<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor -- Edit your image for free!</title>
    <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4; /* Light gray */
            color: #333;
            padding-top: 200px; /* Canvas moved down 200px */
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: #333;
        }
        canvas {
            border: 2px solid #ccc;
            margin-bottom: 20px;
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .slider {
            margin: 5px;
            width: 250px;
        }
        .slider-label {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
        }
        .slider-value {
            font-size: 12px;
            color: #333;
            margin-top: 2px;
        }
        #upload {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 250px;
            display: block;
            text-align: center;
            position: relative;
        }
        #upload:hover {
            background-color: #f0f0f0;
        }
        #uploadedImagePreview {
            max-width: 50px;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }
        #uploadedImage {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #uploadedImage img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        #uploadedImage span {
            font-size: 14px;
            color: #777;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetBtn {
            background-color: #FF5733;
            font-size: 14px;
            padding: 5px 10px;
            width: 100px;
        }
        #resetBtn:hover {
            background-color: #e14d2a;
        }
        #downloadBtn {
            margin-top: 20px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .popup button {
            margin: 10px;
            font-size: 16px;
            padding: 8px 16px;
        }
        .popup button.cancel {
            background-color: #ddd;
        }
        .popup button.confirm {
            background-color: #4CAF50;
        }
        .popup.visible {
            visibility: visible;
            opacity: 1;
        }
        #canvasWrapper {
            position: relative;
        }
        #canvasMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Image Editor</h1>
    <div id="canvasWrapper">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="canvasMessage">Please upload an image</div>
    </div>
    <div class="controls">
        <input type="file" id="upload" class="slider" accept="image/*">
        
        <label for="hue" class="slider-label">Hue</label>
        <input type="range" id="hue" class="slider" min="0" max="360" value="0" disabled>
        <span class="slider-value" id="hueValue">0</span>

        <label for="saturation" class="slider-label">Saturation</label>
        <input type="range" id="saturation" class="slider" min="0" max="200" value="100" disabled>
        <span class="slider-value" id="saturationValue">100</span>

        <label for="brightness" class="slider-label">Brightness</label>
        <input type="range" id="brightness" class="slider" min="0" max="200" value="100" disabled>
        <span class="slider-value" id="brightnessValue">100</span>

        <label for="contrast" class="slider-label">Contrast</label>
        <input type="range" id="contrast" class="slider" min="0" max="200" value="100" disabled>
        <span class="slider-value" id="contrastValue">100</span>

        <label for="grayscale" class="slider-label">Grayscale</label>
        <input type="range" id="grayscale" class="slider" min="0" max="100" value="0" disabled>
        <span class="slider-value" id="grayscaleValue">0</span>

        <label for="invert" class="slider-label">Invert</label>
        <input type="range" id="invert" class="slider" min="0" max="100" value="0" disabled>
        <span class="slider-value" id="invertValue">0</span>

        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download Image</button>
    </div>

    <div id="uploadedImage">
        <img id="uploadedImagePreview" src="" alt="Uploaded Image">
        <span id="imageName"></span>
    </div>

    <div id="resetPopup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to reset your edited image?</p>
            <button class="cancel">Cancel</button>
            <button class="confirm">Continue</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const hueSlider = document.getElementById('hue');
        const saturationSlider = document.getElementById('saturation');
        const brightnessSlider = document.getElementById('brightness');
        const contrastSlider = document.getElementById('contrast');
        const invertSlider = document.getElementById('invert');
        const grayscaleSlider = document.getElementById('grayscale');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resetPopup = document.getElementById('resetPopup');
        const cancelBtn = resetPopup.querySelector('.cancel');
        const continueBtn = resetPopup.querySelector('.confirm');
        const canvasMessage = document.getElementById('canvasMessage');
        const uploadedImagePreview = document.getElementById('uploadedImagePreview');
        const uploadedImage = document.getElementById('uploadedImage');
        const imageName = document.getElementById('imageName');

        let originalImage = null;
        let currentImage = null;

        // Event listeners for sliders
        [hueSlider, saturationSlider, brightnessSlider, contrastSlider, invertSlider, grayscaleSlider].forEach(slider => {
            slider.addEventListener('input', drawImage);
        });

        upload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        currentImage = img;
                        drawImage();
                        canvasMessage.style.display = 'none';
                        uploadedImagePreview.src = e.target.result;
                        uploadedImagePreview.style.display = 'inline-block';
                        imageName.textContent = file.name;
                        uploadedImage.style.display = 'block';
                        enableSliders();
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function enableSliders() {
            [hueSlider, saturationSlider, brightnessSlider, contrastSlider, invertSlider, grayscaleSlider].forEach(slider => {
                slider.disabled = false;
            });
        }

        function drawImage() {
            if (!currentImage) return;

            let imgData = ctx.createImageData(currentImage.width, currentImage.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the image onto the canvas
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);

            // Apply transformations based on slider values
            applyImageTransformations();
        }

        function applyImageTransformations() {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            const hue = hueSlider.value;
            const saturation = saturationSlider.value / 100;
            const brightness = brightnessSlider.value / 100;
            const contrast = contrastSlider.value / 100;
            const invert = invertSlider.value / 100;
            const grayscale = grayscaleSlider.value / 100;

            // Apply grayscale filter if needed
            if (grayscale > 0) {
                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];
                    let avg = (r + g + b) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg * (1 - grayscale) + r * grayscale;
                }
            }

            // Adjust hue, saturation, brightness, contrast, invert here...
            // Add your color adjustment logic here.

            ctx.putImageData(imageData, 0, 0);
        }

        resetBtn.addEventListener('click', function() {
            resetPopup.classList.add('visible');
        });

        cancelBtn.addEventListener('click', function() {
            resetPopup.classList.remove('visible');
        });

        continueBtn.addEventListener('click', function() {
            currentImage = originalImage;
            drawImage();
            resetPopup.classList.remove('visible');
        });

        // Download the image with a random filename
        downloadBtn.addEventListener('click', function() {
            const randomId = Math.random().toString(36).substring(2, 22); // 20-character random string
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = `edited_image_${randomId}.png`;
            link.click();
        });
    </script>
</body>
</html>
