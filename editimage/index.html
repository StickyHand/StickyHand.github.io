<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor -- Edit your image for free!</title>
    <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4; /* Light gray */
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: #333;
        }
        canvas {
            border: 2px solid #ccc;
            margin-bottom: 20px;
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .slider {
            margin: 5px;
            width: 250px;
        }
        .slider-label {
            font-size: 16px;
            margin-top: 5px;
            color: #333;
        }
        #upload {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        #upload:hover {
            background-color: #f0f0f0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetBtn {
            background-color: #FF5733;
        }
        #resetBtn:hover {
            background-color: #e14d2a;
        }
        #downloadBtn {
            margin-top: 20px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .popup button {
            margin: 10px;
            font-size: 16px;
            padding: 8px 16px;
        }
        .popup button.cancel {
            background-color: #ddd;
        }
        .popup button.confirm {
            background-color: #4CAF50;
        }
        .popup.visible {
            visibility: visible;
            opacity: 1;
        }
        #canvasWrapper {
            position: relative;
        }
        #canvasMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Image Editor</h1>
    <div id="canvasWrapper">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="canvasMessage">Please upload an image</div>
    </div>
    <div class="controls">
        <input type="file" id="upload" class="slider" accept="image/*" disabled>
        
        <label for="hue" class="slider-label">Hue</label>
        <input type="range" id="hue" class="slider" min="0" max="360" value="0" disabled>
        <span id="hueValue">0</span>

        <label for="saturation" class="slider-label">Saturation</label>
        <input type="range" id="saturation" class="slider" min="0" max="200" value="100" disabled>
        <span id="saturationValue">100</span>

        <label for="brightness" class="slider-label">Brightness</label>
        <input type="range" id="brightness" class="slider" min="0" max="200" value="100" disabled>
        <span id="brightnessValue">100</span>

        <label for="contrast" class="slider-label">Contrast</label>
        <input type="range" id="contrast" class="slider" min="0" max="200" value="100" disabled>
        <span id="contrastValue">100</span>
        
        <label for="invert" class="slider-label">Invert</label>
        <input type="range" id="invert" class="slider" min="0" max="100" value="0" disabled>
        <span id="invertValue">0</span>
        
        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download Image</button>
    </div>

    <div id="resetPopup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to reset your edited image?</p>
            <button class="cancel">Cancel</button>
            <button class="confirm">Continue</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const hueSlider = document.getElementById('hue');
        const saturationSlider = document.getElementById('saturation');
        const brightnessSlider = document.getElementById('brightness');
        const contrastSlider = document.getElementById('contrast');
        const invertSlider = document.getElementById('invert');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resetPopup = document.getElementById('resetPopup');
        const cancelBtn = resetPopup.querySelector('.cancel');
        const continueBtn = resetPopup.querySelector('.confirm');
        const canvasMessage = document.getElementById('canvasMessage');
        
        let img = new Image();
        let imageLoaded = false;

        function updateSliderValue(slider, valueElement) {
            valueElement.textContent = slider.value;
        }

        // Load the uploaded image onto the canvas
        upload.addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                img.onload = function() {
                    imageLoaded = true;
                    canvasMessage.style.display = 'none'; // Hide the "Please upload an image" message
                    drawImage();
                    enableSliders();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Enable sliders after an image is uploaded
        function enableSliders() {
            hueSlider.disabled = false;
            saturationSlider.disabled = false;
            brightnessSlider.disabled = false;
            contrastSlider.disabled = false;
            invertSlider.disabled = false;
        }

        // Function to draw the image with current transformations
        function drawImage() {
            if (imageLoaded) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const hue = hueSlider.value;
                const saturation = saturationSlider.value / 100;
                const brightness = brightnessSlider.value / 100;
                const contrast = contrastSlider.value / 100;
                const invert = invertSlider.value / 100;

                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                const imgWidth = img.width;
                const imgHeight = img.height;

                const scale = Math.min(canvas.width / imgWidth, canvas.height / imgHeight);
                const scaledWidth = imgWidth * scale;
                const scaledHeight = imgHeight * scale;

                tempCanvas.width = scaledWidth;
                tempCanvas.height = scaledHeight;

                tempCtx.drawImage(img, 0, 0, imgWidth, imgHeight, 0, 0, scaledWidth, scaledHeight);
                tempCtx.filter = `hue-rotate(${hue}deg) saturate(${saturation}) brightness(${brightness}) contrast(${contrast}) invert(${invert})`;
                tempCtx.drawImage(tempCanvas, 0, 0);

                ctx.drawImage(tempCanvas, 0, 0, canvas.width, canvas.height);
            }
        }

        // Update slider values dynamically
        hueSlider.addEventListener('input', () => updateSliderValue(hueSlider, document.getElementById('hueValue')));
        saturationSlider.addEventListener('input', () => updateSliderValue(saturationSlider, document.getElementById('saturationValue')));
        brightnessSlider.addEventListener('input', () => updateSliderValue(brightnessSlider, document.getElementById('brightnessValue')));
        contrastSlider.addEventListener('input', () => updateSliderValue(contrastSlider, document.getElementById('contrastValue')));
        invertSlider.addEventListener('input', () => updateSliderValue(invertSlider, document.getElementById('invertValue')));

        // Reset the image with confirmation
        resetBtn.addEventListener('click', function() {
            resetPopup.classList.add('visible');
        });

        cancelBtn.addEventListener('click', function() {
            resetPopup.classList.remove('visible');
        });

        continueBtn.addEventListener('click', function() {
            hueSlider.value = 0;
            saturationSlider.value = 100;
            brightnessSlider.value = 100;
            contrastSlider.value = 100;
            invertSlider.value = 0;
            updateSliderValue(hueSlider, document.getElementById('hueValue'));
            updateSliderValue(saturationSlider, document.getElementById('saturationValue'));
            updateSliderValue(brightnessSlider, document.getElementById('brightnessValue'));
            updateSliderValue(contrastSlider, document.getElementById('contrastValue'));
            updateSliderValue(invertSlider, document.getElementById('invertValue'));
            drawImage();
            resetPopup.classList.remove('visible');
        });

        // Download the edited image with a random filename
        downloadBtn.addEventListener('click', function() {
            const randomId = Math.random().toString(36).substring(2, 22); // Generate random 20-character string
            const imageUrl = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `edited_image_${randomId}.png`;
            link.click();
        });
    </script>
</body>
</html>
