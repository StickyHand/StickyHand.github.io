<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor —— Edit your image for free!</title>
    <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            padding: 200px;
            margin: 0;
        }

        canvas {
            border: 2px solid #ccc;
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .controls {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .slider {
            width: 80%;
            margin: 5px auto;
        }

        .slider-container {
            display: inline-block;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #resetBtn {
            background-color: #28a745;
            color: white;
        }

        .upload-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #uploadBtn {
            display: none;
        }

        #uploadedImagePreview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 5px;
            display: none;
        }

        #imageName {
            font-size: 12px;
            margin-top: 5px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup.visible {
            display: flex;
        }

        .popup-inner {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            width: 100px;
        }

        .slider-label {
            font-size: 12px;
        }

        .slider-value {
            font-size: 12px;
        }

    </style>
</head>
<body>
    <h1>Image Editor</h1>

    <div class="upload-container">
        <input type="file" id="uploadBtn">
        <button onclick="document.getElementById('uploadBtn').click()">Upload Image</button>
        <img id="uploadedImagePreview" />
        <div id="imageName"></div>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>

    <div class="controls">
        <div class="slider-container">
            <label for="hueSlider">Hue</label>
            <input type="range" id="hueSlider" class="slider" min="0" max="360" value="0">
            <span id="hueValue" class="slider-value">0</span>
        </div>
        <div class="slider-container">
            <label for="saturationSlider">Saturation</label>
            <input type="range" id="saturationSlider" class="slider" min="0" max="200" value="100">
            <span id="saturationValue" class="slider-value">100</span>
        </div>
        <div class="slider-container">
            <label for="brightnessSlider">Brightness</label>
            <input type="range" id="brightnessSlider" class="slider" min="0" max="200" value="100">
            <span id="brightnessValue" class="slider-value">100</span>
        </div>
        <div class="slider-container">
            <label for="contrastSlider">Contrast</label>
            <input type="range" id="contrastSlider" class="slider" min="0" max="200" value="100">
            <span id="contrastValue" class="slider-value">100</span>
        </div>
        <div class="slider-container">
            <label for="invertSlider">Invert</label>
            <input type="range" id="invertSlider" class="slider" min="0" max="100" value="0">
            <span id="invertValue" class="slider-value">0</span>
        </div>
        <div class="slider-container">
            <label for="grayscaleSlider">Grayscale</label>
            <input type="range" id="grayscaleSlider" class="slider" min="0" max="100" value="0">
            <span id="grayscaleValue" class="slider-value">0</span>
        </div>
    </div>

    <button id="resetBtn">Reset</button>
    <button id="downloadBtn">Download Image</button>

    <div id="resetPopup" class="popup">
        <div class="popup-inner">
            <p>Are you sure you want to reset your edited image?</p>
            <button id="cancelBtn">Cancel</button>
            <button id="continueBtn">Continue</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const hueSlider = document.getElementById('hueSlider');
        const saturationSlider = document.getElementById('saturationSlider');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const contrastSlider = document.getElementById('contrastSlider');
        const invertSlider = document.getElementById('invertSlider');
        const grayscaleSlider = document.getElementById('grayscaleSlider');
        const hueValue = document.getElementById('hueValue');
        const saturationValue = document.getElementById('saturationValue');
        const brightnessValue = document.getElementById('brightnessValue');
        const contrastValue = document.getElementById('contrastValue');
        const invertValue = document.getElementById('invertValue');
        const grayscaleValue = document.getElementById('grayscaleValue');
        const uploadedImagePreview = document.getElementById('uploadedImagePreview');
        const imageName = document.getElementById('imageName');
        const resetPopup = document.getElementById('resetPopup');
        const cancelBtn = document.getElementById('cancelBtn');
        const continueBtn = document.getElementById('continueBtn');

        let originalImage = null;
        let currentImage = null;

        // Update slider value text as user moves the slider
        function updateSliderValue(slider, valueTextElement) {
            slider.addEventListener('input', function () {
                valueTextElement.textContent = slider.value;
                drawImage(); // Redraw image with updated settings
            });
        }

        // Initialize sliders
        updateSliderValue(hueSlider, hueValue);
        updateSliderValue(saturationSlider, saturationValue);
        updateSliderValue(brightnessSlider, brightnessValue);
        updateSliderValue(contrastSlider, contrastValue);
        updateSliderValue(invertSlider, invertValue);
        updateSliderValue(grayscaleSlider, grayscaleValue);

        // Upload image
        uploadBtn.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        originalImage = img;
                        currentImage = img;
                        drawImage();
                        uploadedImagePreview.src = e.target.result;
                        uploadedImagePreview.style.display = 'inline-block';
                        imageName.textContent = file.name;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Draw image
        function drawImage() {
            if (!currentImage) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            applyImageTransformations();
        }

        // Apply transformations based on slider values
        function applyImageTransformations() {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            const hue = hueSlider.value;
            const saturation = saturationSlider.value / 100;
            const brightness = brightnessSlider.value / 100;
            const contrast = contrastSlider.value / 100;
            const invert = invertSlider.value / 100;
            const grayscale = grayscaleSlider.value / 100;

            // Apply grayscale filter
            if (grayscale > 0) {
                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];
                    let avg = (r + g + b) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg * (1 - grayscale) + r * grayscale;
                }
            }

            // Apply other transformations...

            ctx.putImageData(imageData, 0, 0);
        }

        // Reset button and confirmation popup
        resetBtn.addEventListener('click', function () {
            resetPopup.classList.add('visible');
        });

        cancelBtn.addEventListener('click', function () {
            resetPopup.classList.remove('visible');
        });

        continueBtn.addEventListener('click', function () {
            currentImage = originalImage;
            drawImage();
            resetPopup.classList.remove('visible');
        });

        // Download the image with a random filename
        downloadBtn.addEventListener('click', function () {
            const randomId = Math.random().toString(36).substring(2, 22); // 20-character random string
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = `edited_image_${randomId}.png`;
            link.click();
        });
    </script>
</body>
</html>
