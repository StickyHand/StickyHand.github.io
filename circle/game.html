<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Game</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; margin: auto; background-color: #fff; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Get canvas and set up variables
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 1000;
        canvas.height = 1000;

        // Check if user is logged in
        if (!localStorage.getItem("loggedIn")) {
            window.location.href = "index.html";  // Redirect to login if not logged in
        }

        let circle = { x: 500, y: 500, radius: 30, color: "blue" };
        let lastMovementTime = Date.now();

        // Set timer for auto-logout after 10 minutes (600000 ms)
        const logoutTime = 600000;

        // Handle movement with arrow keys
        let keys = [];

        document.addEventListener("keydown", function (e) {
            keys[e.keyCode] = true;
        });

        document.addEventListener("keyup", function (e) {
            keys[e.keyCode] = false;
        });

        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = circle.color;
            ctx.fill();
            ctx.closePath();
        }

        function moveCircle() {
            if (keys[37]) { // Left arrow
                circle.x -= 5;
            }
            if (keys[38]) { // Up arrow
                circle.y -= 5;
            }
            if (keys[39]) { // Right arrow
                circle.x += 5;
            }
            if (keys[40]) { // Down arrow
                circle.y += 5;
            }

            // Keep the circle within bounds
            circle.x = Math.max(circle.radius, Math.min(circle.x, canvas.width - circle.radius));
            circle.y = Math.max(circle.radius, Math.min(circle.y, canvas.height - circle.radius));
        }

        function checkLogout() {
            if (Date.now() - lastMovementTime > logoutTime) {
                localStorage.removeItem("loggedIn");
                window.location.href = "index.html";  // Redirect to login page after timeout
            }
        }

        function updateGame() {
            moveCircle();
            drawCircle();
            checkLogout();

            requestAnimationFrame(updateGame);
        }

        updateGame();

        // Reset the logout timer when the user moves the circle
        setInterval(() => {
            lastMovementTime = Date.now();
        }, 1000);
    </script>
</body>
</html>
