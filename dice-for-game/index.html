<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }
        .dice {
            font-size: 80px;
            margin: 20px;
            display: none;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <span id="die1" class="dice">⚀</span>
        <span id="die2" class="dice">⚀</span>
    </div>

    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="copyDice()" id="copy">Copy Dice</button>
    <div id="copy-txt"></div>

    <script>
        var diceChars = ["⚀","⚁","⚂","⚃","⚄","⚅"];
        
        function rollDice() {
            var n = 15;
            var t = 10;
            var roll1 = Math.floor(Math.random() * 6);
            var roll2 = Math.floor(Math.random() * 6);
    
            document.getElementById("die1").innerHTML = diceChars[roll1];
            document.getElementById("die2").innerHTML = diceChars[roll2];
            document.getElementById("copy").disabled = true;
            for(var  i = 0; i < n; i ++) {
                setTimeout(function(){var roll1 = Math.floor(Math.random() * 6);
                var roll2 = Math.floor(Math.random() * 6);
    
                document.getElementById("die1").innerHTML = diceChars[roll1];
                document.getElementById("die2").innerHTML = diceChars[roll2];}, t*i)
            }
            setTimeout(function(){
            document.getElementById("copy").disabled = false;
            },n*t)
        }
        rollDice();

        function copyDice() {
            var d1 = document.getElementById("die1").innerHTML;
            var d2 = document.getElementById("die2").innerHTML;
            var text = d1 + " " + d2;

            navigator.clipboard.writeText(text);
            document.getElementById("copy-txt").innerHTML = "✓ Dice Coppied Succesfully!";
            setTimeout(function(){
            document.getElementById("copy-txt").innerHTML = "";
            }, 5000);
        }
    </script>

</body>
</html>
