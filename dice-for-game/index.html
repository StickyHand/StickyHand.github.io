<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .app-container {
      width: 100%;
      height: 100%;
      overflow-auto;
    }
    
    @keyframes rollAnimation {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(5deg); }
    }
    
    .rolling {
      animation: rollAnimation 0.3s ease-in-out;
    }
    
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .success-animation {
      animation: successPulse 0.3s ease-in-out;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div class="app-container flex flex-col items-center justify-center gap-8 p-8">
   <h1 id="title" class="text-5xl font-bold text-white text-center mb-4">Dice Roller</h1>
   <div id="resultDisplay" class="bg-white rounded-3xl shadow-2xl p-12 min-w-[200px] flex items-center justify-center">
    <div id="resultText" class="text-6xl font-bold text-center">
     ðŸŽ²
    </div>
   </div>
   <div class="flex gap-4 flex-wrap justify-center"><button id="rollButton" class="px-8 py-4 text-lg font-bold rounded-xl text-white transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1 active:translate-y-0"> Roll Again </button> <button id="copyButton" class="px-8 py-4 text-lg font-bold rounded-xl text-white transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1 active:translate-y-0"> Copy </button>
   </div>
   <div id="copyFeedback" class="text-white text-lg font-semibold opacity-0 transition-opacity duration-300">
    Copied to clipboard! âœ“
   </div><textarea id="hiddenTextarea" style="position: absolute; left: -9999px; opacity: 0;" aria-hidden="true"></textarea>
  </div>
  <script>
    const defaultConfig = {
      background_color: "#667eea",
      secondary_color: "#764ba2",
      surface_color: "#ffffff",
      text_color: "#1f2937",
      primary_button_color: "#f093fb",
      secondary_button_color: "#f5576c",
      copy_button_color: "#4facfe",
      copy_button_secondary: "#00f2fe",
      title_text: "Dice Roller",
      button_roll_text: "Roll Again",
      button_copy_text: "Copy",
      font_family: "Segoe UI, Tahoma, Geneva, Verdana, sans-serif",
      font_size: 16
    };
    
    let currentResult = "";
    
    function rollDice() {
      const n = Math.floor(Math.random() * 6) + 1;
      const n1 = Math.floor(Math.random() * 6) + 1;
      currentResult = n1 + " " + n;
      
      const resultText = document.getElementById('resultText');
      resultText.classList.add('rolling');
      
      setTimeout(() => {
        resultText.textContent = currentResult;
        resultText.classList.remove('rolling');
      }, 150);
    }
    
    function copyToClipboard() {
      const textarea = document.getElementById('hiddenTextarea');
      const feedback = document.getElementById('copyFeedback');
      const copyButton = document.getElementById('copyButton');
      
      textarea.value = currentResult;
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      
      try {
        document.execCommand('copy');
        copyButton.classList.add('success-animation');
        feedback.style.opacity = '1';
        
        setTimeout(() => {
          feedback.style.opacity = '0';
          copyButton.classList.remove('success-animation');
        }, 2000);
      } catch (err) {
        console.error('Copy failed');
      }
    }
    
    async function onConfigChange(config) {
      const bgGradient = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.secondary_color || defaultConfig.secondary_color} 100%)`;
      document.querySelector('.app-container').style.background = bgGradient;
      
      const resultDisplay = document.getElementById('resultDisplay');
      resultDisplay.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
      
      const resultText = document.getElementById('resultText');
      resultText.style.color = config.text_color || defaultConfig.text_color;
      
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      
      document.getElementById('title').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('title').style.fontSize = `${baseSize * 3.125}px`;
      document.getElementById('title').textContent = config.title_text || defaultConfig.title_text;
      
      resultText.style.fontFamily = `${customFont}, ${baseFontStack}`;
      resultText.style.fontSize = `${baseSize * 3.75}px`;
      
      const rollButton = document.getElementById('rollButton');
      const rollGradient = `linear-gradient(135deg, ${config.primary_button_color || defaultConfig.primary_button_color} 0%, ${config.secondary_button_color || defaultConfig.secondary_button_color} 100%)`;
      rollButton.style.background = rollGradient;
      rollButton.style.fontFamily = `${customFont}, ${baseFontStack}`;
      rollButton.style.fontSize = `${baseSize * 1.125}px`;
      rollButton.textContent = config.button_roll_text || defaultConfig.button_roll_text;
      
      const copyButton = document.getElementById('copyButton');
      const copyGradient = `linear-gradient(135deg, ${config.copy_button_color || defaultConfig.copy_button_color} 0%, ${config.copy_button_secondary || defaultConfig.copy_button_secondary} 100%)`;
      copyButton.style.background = copyGradient;
      copyButton.style.fontFamily = `${customFont}, ${baseFontStack}`;
      copyButton.style.fontSize = `${baseSize * 1.125}px`;
      copyButton.textContent = config.button_copy_text || defaultConfig.button_copy_text;
      
      const feedback = document.getElementById('copyFeedback');
      feedback.style.fontFamily = `${customFont}, ${baseFontStack}`;
      feedback.style.fontSize = `${baseSize * 1.125}px`;
    }
    
    document.getElementById('rollButton').addEventListener('click', rollDice);
    document.getElementById('copyButton').addEventListener('click', copyToClipboard);
    
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            },
            {
              get: () => config.copy_button_color || defaultConfig.copy_button_color,
              set: (value) => {
                config.copy_button_color = value;
                window.elementSdk.setConfig({ copy_button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["title_text", config.title_text || defaultConfig.title_text],
          ["button_roll_text", config.button_roll_text || defaultConfig.button_roll_text],
          ["button_copy_text", config.button_copy_text || defaultConfig.button_copy_text]
        ])
      });
    }
    
    rollDice();
  </script>
