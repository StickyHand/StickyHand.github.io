<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }
        .dice {
            font-size: 80px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <span id="die1" class="dice">⚀</span>
        <span id="die2" class="dice">⚀</span>
    </div>

    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="copyDice()">Copy Dice</button>

    <script>
        var diceChars = ["⚀","⚁","⚂","⚃","⚄","⚅"];

        function rollDice() {
            var roll1 = Math.floor(Math.random() * 6);
            var roll2 = Math.floor(Math.random() * 6);

            document.getElementById("die1").innerHTML = diceChars[roll1];
            document.getElementById("die2").innerHTML = diceChars[roll2];
        }
        rollDice();

        function copyDice() {
            var d1 = document.getElementById("die1").innerHTML;
            var d2 = document.getElementById("die2").innerHTML;
            var text = d1 + " " + d2;

            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }
    </script>

</body>
</html>
