<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <style>
        #viewer {
            height: 90vh;
            width: 100%;
            background-color: #f4f4f4;
            overflow: hidden;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav-buttons button {
            padding: 10px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>EPUB Reader</h1>
    <input type="file" id="fileInput" accept=".epub" />
    <div id="viewer"></div>
    <div class="nav-buttons">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const fileInput = document.getElementById('fileInput');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        let rendition;

        // Function to load the EPUB file
        function loadEPUB(arrayBuffer) {
            try {
                const book = ePub(arrayBuffer);
                rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    spread: "always"  // Enable spread mode to show two pages at once
                });

                rendition.display().then(function() {
                    console.log("EPUB rendered successfully");
                }).catch(function(error) {
                    console.error("Error rendering EPUB:", error);
                });
            } catch (error) {
                console.error("Error loading EPUB:", error);
            }
        }

        // When the user selects an EPUB file
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const arrayBuffer = event.target.result;
                    loadEPUB(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Navigate to the next spread (two pages)
        nextButton.addEventListener('click', function() {
            if (rendition) {
                rendition.next();
            }
        });

        // Navigate to the previous spread (two pages)
        prevButton.addEventListener('click', function() {
            if (rendition) {
                rendition.prev();
            }
        });
    </script>
</body>
</html>
