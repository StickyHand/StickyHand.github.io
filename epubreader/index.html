<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/epubreader/bookico.png">
    <title>EPUB Reader ðŸ“•</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <style>
        #viewer {
            height: 90vh;
            width: 100%;
            background-color: #f4f4f4;
            overflow: hidden;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            align-items: center;
        }
        .nav-buttons button, .nav-buttons input {
            padding: 10px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>EPUB Reader</h1>
    <input type="file" id="fileInput" accept=".epub" />
    <div id="viewer"></div>
    <div class="nav-buttons">
        <button id="prevButton">Previous</button>
        <!-- Page number input -->
        <input type="number" id="pageInput" placeholder="Page number" />
        <button id="nextButton">Next</button>
    </div>

    <script>
    const viewer = document.getElementById('viewer');
    const fileInput = document.getElementById('fileInput');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const pageInput = document.getElementById('pageInput');

    let rendition;
    let currentPage = 1; // Start at page 1

    function loadEPUB(arrayBuffer) {
        try {
            const book = ePub(arrayBuffer);
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                spread: "always"
            });

            rendition.display().then(() => {
                console.log("EPUB rendered successfully");
                updatePageNumber();
            }).catch(error => {
                console.error("Error rendering EPUB:", error);
            });

            // Update the page number on every navigation
            rendition.on("relocated", updatePageNumber);
        } catch (error) {
            console.error("Error loading EPUB:", error);
        }
    }

    function updatePageNumber() {
        pageInput.value = currentPage;
    }

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                loadEPUB(arrayBuffer);
            };
            reader.readAsArrayBuffer(file);
        }
    });

    nextButton.addEventListener('click', function() {
        if (rendition) {
            rendition.next();
            currentPage++;
            updatePageNumber();
        }
    });

    prevButton.addEventListener('click', function() {
        if (rendition && currentPage > 1) {
            rendition.prev();
            currentPage--;
            updatePageNumber();
        }
    });

    pageInput.addEventListener('change', function() {
        const newPageNum = parseInt(pageInput.value);
        if (rendition && !isNaN(newPageNum) && newPageNum > 0) {
            const pageDiff = newPageNum - currentPage;
            if (pageDiff > 0) {
                for (let i = 0; i < pageDiff; i++) {
                    rendition.next();
                }
            } else {
                for (let i = 0; i < Math.abs(pageDiff); i++) {
                    rendition.prev();
                }
            }
            currentPage = newPageNum;
            updatePageNumber();
        }
    });
</script>

</body>
</html>
