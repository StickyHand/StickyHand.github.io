<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle System</title>
    <link rel="shortcut icon" type="image/png" href="https://stickyhand.github.io/imageedit_74_4611568328.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <script>
        // Set up canvas and context
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array to hold particles
        let particles = [];

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;  // Random color
                this.lifeSpan = 100; // Number of frames the particle lasts
            }

            // Update particle properties
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.lifeSpan -= 1;
                if (this.lifeSpan <= 0) {
                    this.size = 0;
                }
            }

            // Draw particle on canvas
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Function to generate particles at mouse position
        function createParticles(event) {
            let xPos = event.x;
            let yPos = event.y;

            // Create a new particle when mouse is clicked
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(xPos, yPos));
            }
        }

        // Event listener for mouse move
        canvas.addEventListener('mousemove', createParticles);

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas each frame
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                // Remove particle when lifespan is over
                if (particle.lifeSpan <= 0) {
                    particles.splice(index, 1);
                }
            });
            requestAnimationFrame(animate); // Keep animating
        }

        // Start animation loop
        animate();
    </script>
</body>
</html>
